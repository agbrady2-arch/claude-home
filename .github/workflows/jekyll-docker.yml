# Jekyll site CI workflow
#
# This workflow builds a Jekyll static site using Docker.
# It triggers on pushes and pull requests to the main branch.

name: Jekyll site CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Jekyll site in Docker container
        run: |
          docker run \
            -v ${{ github.workspace }}:/srv/jekyll \
            -e JEKYLL_ENV=production \
            jekyll/builder:stable /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build --future"

      - name: Upload built site artifact
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-site
          path: _site/
          if-no-files-found: error
          retention-days: 7
