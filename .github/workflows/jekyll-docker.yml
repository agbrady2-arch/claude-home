# Jekyll site CI workflow
#
# This workflow builds a Jekyll static site using Docker.
# It triggers on pushes and pull requests to the main branch.

name: Jekyll site CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

# Cancel any in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JEKYLL_IMAGE: jekyll/builder:stable

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Jekyll site in Docker container
        run: |
          docker run \
            -v ${{ github.workspace }}:/srv/jekyll:Z \
            -e JEKYLL_ENV=production \
            ${{ env.JEKYLL_IMAGE }} /bin/bash -c "
              # Set appropriate permissions for Jekyll build
              chown -R jekyll:jekyll /srv/jekyll && \
              jekyll build"

      - name: Upload built site artifact
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-site
          path: _site/
          if-no-files-found: error
          retention-days: 7
